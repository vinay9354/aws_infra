name: Terraform Dev Deployment

on:
  push:
    branches:
      - main
    paths:
      - "dev/**"
      - "modules/**"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  TF_VAR_aws_region: ap-south-1
  TF_VERSION: 1.14.1
  TARGET_ENV: dev
  TF_IN_AUTOMATION: true

concurrency:
  group: terraform-${{ github.ref }}-dev
  cancel-in-progress: false

jobs:
  validate:
    name: Terraform Validate & Format
    runs-on: codebuild-vinay-github-aws-infra-runner-${{ github.run_id }}-${{ github.run_attempt }}
    defaults:
      run:
        working-directory: dev
    timeout-minutes: 15
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init (Backend Disabled)
        run: terraform init -backend=false

      - name: Terraform Format Check
        run: terraform fmt -check -recursive ..

      - name: Terraform Validate
        run: terraform validate

      - name: Run TFLint
        uses: terraform-linters/setup-tflint@v4
        continue-on-error: true

      - name: TFLint Check
        run: |
          cd ..
          tflint --init
          tflint --format compact
        continue-on-error: true

  plan:
    name: Terraform Plan
    needs: validate
    runs-on: codebuild-vinay-github-aws-infra-runner-${{ github.run_id }}-${{ github.run_attempt }}
    defaults:
      run:
        working-directory: dev
    timeout-minutes: 30
    outputs:
      has_changes: ${{ steps.check-changes.outputs.has_changes }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        id: plan
        # HARDENING: Do NOT output binary plan to artifacts (contains secrets).
        # We generate a text summary for the log/artifact instead.
        run: |
          terraform plan -no-color -out=tfplan
          terraform show -no-color tfplan > plan.txt

      - name: Check for Changes
        id: check-changes
        run: |
          if grep -q "No changes" plan.txt; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸  No infrastructure changes detected"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "ðŸ“‹ Changes detected"
          fi

      - name: Check for Destruction
        run: |
          if grep -q "will be destroyed" plan.txt; then
            echo "âš ï¸  WARNING: This plan includes resource destruction!"
            echo "## âš ï¸ DESTRUCTIVE CHANGES DETECTED" >> $GITHUB_STEP_SUMMARY
            echo "Resource destruction detected - review logs." >> $GITHUB_STEP_SUMMARY
            # We don't exit 1 here to allow apply if approved, but you can enforce it.
          fi

      # - name: Mask and Upload Plan Summary
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: plan-summary-${{ github.run_id }}
      #     path: dev/plan.txt
      #     retention-days: 1

  apply:
    name: Terraform Apply
    needs: plan
    if: needs.plan.outputs.has_changes == 'true' && github.ref == 'refs/heads/main'
    environment: dev
    runs-on: codebuild-vinay-github-aws-infra-runner-${{ github.run_id }}-${{ github.run_attempt }}
    defaults:
      run:
        working-directory: dev
    timeout-minutes: 60
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init

      # HARDENING: Run apply directly without downloading a potentially compromised tfplan artifact.
      # This effectively "re-plans" and applies, which is safer for public repos than passing binary secrets.
      - name: Terraform Apply
        run: |
          terraform apply -auto-approve